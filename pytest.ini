# pytest configuration for Agent Forge State Generator
[tool:pytest]
minversion = 6.0
addopts = 
    -ra 
    -q 
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
testpaths = 
    tests
python_files = 
    test_*.py
    *_test.py
python_classes = 
    Test*
python_functions = 
    test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    agent_forge: marks tests specific to Agent Forge functionality
    claude: marks tests that require Claude API
    database: marks tests that require database connection
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
