# pytest configuration for Agent Forge State Generator
[pytest]
addopts = 
    --cov=src 
    --cov-report=html:htmlcov 
    --cov-report=term-missing 
    --cov-report=json:coverage.json
    --cov-fail-under=85
    --strict-markers
    --tb=short
    -v
    --durations=10

testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests  
    performance: Performance tests
    slow: Slow running tests
    api: API endpoint tests
    database: Database tests
    ai: AI service tests
    cache: Cache tests
    validation: Validation tests
    template: Template tests
    error_handling: Error handling tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning:asyncio

# Async test configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = src
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

precision = 2
show_missing = True
skip_covered = False
skip_empty = True

[coverage:html]
directory = htmlcov
title = Agent Forge Test Coverage Report
